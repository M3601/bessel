<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione di Bessel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#00ACC1">
</head>

<body>
    <div class="title">Funzione di Bessel del primo ordine</div>
    <div class="sub">
        Questo strumento consente di calcolare i primi 10 valori della funzione di Bessel J, usando come argomento
        un valore arbitrario inserito dall'utente
    </div>
    <div class="calcolo">
        <input type="number" id="m" placeholder="Indice di modulazione">
        <table class="table">
            <thead>
                <tr>
                    <th>\(m\)</th>
                    <th>\(J_n \left ( m \right )\)</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="app.js"></script>
</body>

</html>
